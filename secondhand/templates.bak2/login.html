{% extends "base.html" %}
{% block title%} Register {% endblock %}
{% block content %}
<form id="login" name="login" action="/login/" method="POST">
	{% csrf_token %}
	<table align="center">
		<tr>
			<td>
				<p>Username</p>
			</td>
			<td>
				<input id="username" type="text" size="20" maxlength="16" name="username">
			</td>
		</tr>
		<tr>
			<td>
				<p>Password</p>
			</td>
			<td>
				<input id="password" type="password" size="20" maxlength="16" name="password">
			</td>
		</tr>
		<tr>
			<th align="center" colspan="2">
				<input id="submit" type="submit" value="Login">
			</th>
		</tr>
	</table>
</form>
{% endblock %}
