{% extends "base.html" %}
{% block content %}
<div class="well sidebar">
<form id="addproduct" enctype="multipart/form-data" name="addproduct" action="" method="POST">
	{% csrf_token %}
	<table align="center">
		<tr>
			<td class="span1">
				<label for="title">
				<p>标题</p>
				</label>
			</td>
			<td>
				<input id="title" type="text" size="20" maxlength="16" name="title">
			</td>
		</tr>
		<tr>
			<td class="span1">
				<label for="image">
				<p>图片</p>
				</label>
			</td>
			<td>
				<input id="image" type="file" name="image">
			</td>
		</tr>
		<tr>
			<td class="span1">
				<label for="descrip">
				<p>描述</p>
				</label>
			</td>
			<td>
				<textarea id="descrip" style="resize:none;" maxlength="2048" rows="13" cols="27" name="descrip" value="" class="text ui-widget-content ui-corner-all" placeholder="请写下您的描述"></textarea>
			</td>
		</tr>
		<tr>
			<th align="center" colspan="2">
				<input class="btn" id="submit" type="submit" value="添加">
			</th>
		</tr>
	</table>
</form>
</div>
{% endblock %}
