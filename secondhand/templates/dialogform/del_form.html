{% extends "dialogform/basic.html" %}
{% block result_info %}
<!-- <h1>删除图书</h1> -->
<p style="color: red;">
{% if errors %}
{% for error in errors %}
{{ error }}
{% endfor %}
		 <input id="flag" value="0" style="display:none"></input>
{% else %}
	删除成功!
		 <input id="flag" value="1" style="display:none"></input>
{% endif %}
</p>
{% endblock%}
{% block formbody %}
<div class="dialog_form">
		<div class="item">
			<label for="id_ask">索取号:</label>
			<input id="id_ask" type="text" name="ask" maxlength="15" readonly value="{{ delform.ask }}" class="text ui-widget-content ui-corner-all"/>
		</div>
		<div class="item">
			<label for="id_quantity">数量:</label>
			<input id="id_quantity" type="text" name="quantity" maxlength="20" value="{{ delform.quantity }}" class="text ui-widget-content ui-corner-all"/>
		</div>
</div>
{% endblock%}
